<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="IncrementCounter.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"></head>
<body id="main">
    <div id="main_container">
        <div class="counter_container">
            <i class="fas fa-mug-hot fa-3x"></i>
            <div class="counter_increment" data-target="4000"></div>
            <p class="text">Project Completed</p>
        </div>
        <div class="counter_container">
            <i class="fas fa-users fa-3x"></i>
            <div class="counter_increment" data-target="15000"></div>
            <p class="text">Our happy Clients</p>
        </div>
        <div class="counter_container">
            <i class="fas fa-tasks fa-3x"></i>
            <div class="counter_increment" data-target="500"></div>
            <p class="text">OnGoing Projects</p>
        </div>
    </div>
    
    <script src="IncrementCounter.js"></script>
</body>
</html>
